<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS only -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section id="hero-image">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light salero-navbar">
                    <a class="navbar-brand salero-brand" href=""
                        >Salero<span style="color: #4385f4">.io</span></a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse salero-navbar-inside"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link salero-a" href="#">Блог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link salero-a" href="#">Тарифы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link salero-a" href="#">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    id="try-free-button"
                                    class="nav-link salero-a"
                                    href="#"
                                    >Попробовать бесплатно</a
                                >
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="row w-100 hero-image-container">
                    <div class="col-lg-5 col-md-12 flex-fix">
                        <div class="salero-h-wrapper">
                            <h1 class="salero-h">
                                <span>Сервис анализа и</span>
                                <span style="white-space: nowrap"
                                    >увеличения продаж на</span
                                >
                                <span style="color: #4385f4">WIldberries</span>
                            </h1>
                            <p class="salero-p">
                                Salero поможет вам увеличить продажи, ускорить
                                оборачиваемость и отследить эффективность
                                каждого из ваших товаров.
                            </p>
                            <form class="form-inline salero-form">
                                <div class="form-group">
                                    <label for="email" class="sr-only"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="Введите ваш email"
                                    />
                                    <button
                                        type="submit"
                                        class="btn btn-primary submit-button"
                                    >
                                        Попробовать бесплатно
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-12 flex-fix">
                        <img
                            class="hero-image-container-img"
                            src="./images/whatwedo.png"
                            alt="what we do"
                        />
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
